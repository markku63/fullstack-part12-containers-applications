services:
  nginx:
    image: nginx:1.21
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
  app:
    image: todo-frontend-dev
    build:
      context: ./todo-frontend
      dockerfile: ./todo-frontend/dev.Dockerfile
    volumes:
      - './todo-frontend:/usr/src/app'
    ports:
      - 3001:3001
    container_name: todo-front-dev